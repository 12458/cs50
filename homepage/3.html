    <div class="container">
        <div class="progress">
            <div class="progress-bar" id="progressbar" role="progressbar" style="width: 0%"></div>
        </div>
    </div>
    <script>
        function incr()
            {
                let progress = document.getElementById('progressbar');
                if (progress.style.width.slice(0, -1) < 100) {
                    progress.style.width = (parseInt(progress.style.width.slice(0, -1)) + 1) + '%';
                    console.log(progress.style.width);
                }
                else{
                    progress.style.width = '0%';
                }

            }
        window.setInterval(incr, 500);

    </script>
